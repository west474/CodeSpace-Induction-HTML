<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Column Wrapping</title>

    <style>
        .demo {
            padding: 15px;
            min-height: 300px;
            background-color: grey;
            margin-bottom: 10px;
        }

        .container {
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <!-- Flexible layout task -->
    <div class="container">
        <h1>Grids with flexible layouts</h1>

        <h2>Columns resize based on screen size</h2>
        <div class="row">

            <div class="col-sm-3 col-md-2">
                <div class="demo">.col-sm-3 .col-md-2</div>
            </div>

            <div class="col-sm-9 col-md-8">
                <div class="demo">.col-sm-9 .col-md-8</div>
            </div>

            <div class="col-sm-12 col-md-2">
                <div class="demo">.col-sm-12 .col-md-2</div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
