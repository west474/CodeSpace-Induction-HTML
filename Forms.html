<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title> Bootstrap Forms </title>
</head>

<body>

    <section class="main">

        <h1 class="text-center"> Form Example </h1>

                <!-- Start of Input Form -->
                <div class="container">
                    <form>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *"
                                        required />
                                </div>

                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email *"
                                        required />
                                </div>

                                <div class="form-group">
                                    <input type="tel" name="phone" class="form-control"
                                        placeholder="Your Phone Number *" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea type="text" name="comment" class="form-control"
                                        placeholder="Your Message *" style="width: 100%; height: 150px;"
                                        required></textarea>
                                </div>

                                <div class="form-group">
                                    <input type="submit" name="buttonSubmit"
                                        class="btn btn-outline-success btn-lg btn-block" value="Send Message" />
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </section>
                    <!-- End of Input Form-->

                    <!-- JQuery and Bootstrap Bundle (includes Popper) -->
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
                        crossorigin="anonymous"></script>
</body>

</html>
